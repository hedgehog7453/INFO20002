<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pivot Table Builder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="bg-img2">
    <a class="btn btn-info btn-back" onclick="location.href='/';">
        <i class="fa fa-reply" aria-hidden="true"></i>Back
    </a>
    <div class="ptb-container">
        <h3>Pivot Table Builder</h3>

        <div class="row">
            <!-- Row label -->
            <div class="form-group col-md-6">
                <label for="sel1">Row Label</label>
                <select class="form-control selector">
                    {% for attr in data[0] %}
                    <option value={{attr}}>{{attr}}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Column label -->
            <div class="form-group col-md-6">
                <label for="sel1">Column Label</label>
                <select class="form-control selector">
                    {% for attr in data[0] %}
                    <option value={{attr}}>{{attr}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row">
            <!-- Aggregation -->
            <div class="form-group col-md-6">
                <label for="sel1">Aggregation</label>
                <select class="form-control selector">
                    <option value="count">count of</option>
                    <!-- <option value="sum">sum of</option> -->
                    <option value="average">average of</option>
                    <option value="max">maximum of</option>
                    <option value="min">minimun of</option>
                </select>
                <select class="form-control selector">
                    {% for attr in data[0] %}
                    <option>{{attr}}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Filter -->
            <div class="form-group col-md-6">
                <label for="sel1">Category Filter</label>
                <select class="form-control selector">
                    {% for attr in data[0] %}
                    <option value={{attr}}>{{attr}}</option>
                    {% endfor %}
                </select>
                <select class="form-control selector">
                    <option value="">is anything</option>
                    <option value="=">=</option>
                    <option value=">">></option>
                    <option value=">=">>=</option>
                    <option value="<"><</option>
                    <option value=">="><=</option>
                    <option value="!=">!=</option>
                    <option value="contains">contains</option>
                    <option value="notContain">doesn't contain</option>
                    <option value="yes">is Yes</option>
                    <option value="no">is No</option>
                </select>
                <input type="text" name="filterval" class="form-control selector">
            </div>
        </div>

        <div class="row">
            <input type="submit" class="btn btn-primary btn-submit" onclick="location.href='/pivotTable';" value="Create Pivot Table" />
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
