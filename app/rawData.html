<!-- 
Raw data page
This page shows the dataset used for the project. It provides sorting, searching 
and pagination on the raw dataset. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Raw Data</title>
    <!-- Styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Loader -->
    <div class="loader"></div>
    <!-- button: back to the upper hierarchy -->
    <a class="btn btn-info btn-back" onclick="location.href='/';">
        <i class="fa fa-reply" aria-hidden="true"></i>Back
    </a>
    <h3>Traffic Violations in New York</h3>
    <!-- Table -->
    <div class="table-container">
        <table class="table table-bordered table-condensed table-responsive raw-table" id="datatable">
            <thead>
                <tr>
                    <th>#</th>
                    {% for i in range(attrlen) %}
                        <th id={{data[0][i]}}>{{attr_o[i]}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for j in range(1, datalen) %}
                <tr>
                    <td>{{j}}</td>
                    {% for cell in data[j] %}
                    <td style="text-align: left;">
                        {{cell}}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

<!-- JS Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<!-- dataTables library that provides sorting, searching and pagination -->
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript">
    // Loader
    $(window).load(function() {
        $(".loader").fadeOut("slow");
    });
    // dataTable styling
    $(document).ready(function(){
        $('#datatable').DataTable({
            "scrollX": true
        });
    });
    // Column styling
    document.getElementById("description").style.width = '230px';
    document.getElementById("vehicletype").style.width = '100px';
</script>

</html>
